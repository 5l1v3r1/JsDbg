<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TSF Text Store</title>
    <script type="text/javascript" src="/jsdbg/loader.js"></script>
    <script type="text/javascript">
        Loader.OnPageReady(() => {
            Chromium.SetTargetProcess(Chromium.BrowserProcessName);

            TreeInspector.Initialize(
                TSFTextStore.GetRoots,
                TSFTextStore.Tree,
                TSFTextStore.Renderer,
                TSFTextStore.InterpretAddress,
                TSFTextStore.DefaultTypes,
                document.body
            );
        })
    </script>
</head>
<body></body>
</html>
