<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Box Tree</title>
    <script type="text/javascript" src="/js/jsdbg/jsdbg.js"></script>
    <script type="text/javascript" src="/js/jsdbg/dbgobject.js"></script>

    <script type="text/javascript" src="/js/common/timer.js"></script>
    <script type="text/javascript" src="/js/common/widetree.js"></script>
    <link rel="stylesheet" href="/css/common/widetree.css" type="text/css">
    <script type="text/javascript" src="/js/common/talltree.js"></script>
    <link rel="stylesheet" href="/css/common/talltree.css" type="text/css">
    <script type="text/javascript" src="/js/common/fieldsupport.js"></script>
    <link rel="stylesheet" href="/css/common/fieldsupport.css" type="text/css">
    <script type="text/javascript" src="/js/mshtml/mshtml.js"></script>

    <script type="text/javascript" src="/js/markuptree/markuptree.js"></script>
    <script type="text/javascript" src="/js/markuptree/builtinfields.js"></script>

    <script type="text/javascript">
        var rootCTreeNode = null;
        var treeAlgorithm = TallTree;

        function loadMarkupTree() {
            rootCTreeNode = MarkupTree.Create(parseInt(document.getElementById("pointer").value, 16));
            MarkupTree.Render(treeAlgorithm, rootCTreeNode, document.querySelector("#tree"));
        }

        function init() {
            if (window.location.hash) {
                var hashPointer = window.location.hash.substr(1);
                document.getElementById("pointer").value = hashPointer;
            } else {
                var roots = MSHTML.GetRootCTreeNodesWithLayoutAssociations();
                if (roots.length == 1) {
                    // There is exactly one root tree node with a box.  Use it.
                    document.getElementById("pointer").value = roots[0];
                    loadMarkupTree();
                }
            }

            document.getElementById("loadTreeNode").addEventListener("click", function() { window.location.hash = document.getElementById("pointer").value; loadMarkupTree();});

            function radioChanged() {
                var oldTreeAlgorithm = treeAlgorithm;
                if (document.getElementById("wideTreeRadio").checked) {
                    treeAlgorithm = WideTree;
                } else {
                    treeAlgorithm = TallTree;
                }
                if (rootCTreeNode != null && treeAlgorithm != oldTreeAlgorithm) {
                    MarkupTree.Render(treeAlgorithm, rootCTreeNode, document.querySelector("#tree"));
                }
            }
            document.getElementById("wideTreeRadio").addEventListener("change", radioChanged);
            document.getElementById("tallTreeRadio").addEventListener("change", radioChanged);
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>
    <style type="text/css">
        body {
            font-family:Segoe UI;
            font-size:10pt;
        }
    </style>
</head>
<body>
    <label for="pointer">Pointer:</label>
    <input type="text" id="pointer" /> 
    <button id="loadTreeNode">CTreeNode</button>
    <input id="tallTreeRadio" checked name="treeType" type="radio" /><label for="tallTreeRadio">Tall Tree</label>
    <input id="wideTreeRadio" name="treeType" type="radio" /><label for="wideTreeRadio">Wide Tree</label>
    <br />
    Click a box to show its children.  Ctrl-Click to expand or collapse a subtree.<br />
    <div id="tree"></div>
</body>
</html>
