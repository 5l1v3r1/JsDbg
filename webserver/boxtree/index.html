<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Box Tree</title>
    <script type="text/javascript" src="/js/jsdbg/jsdbg.js"></script>
    <script type="text/javascript" src="/js/jsdbg/dbgobject.js"></script>

    <script type="text/javascript" src="/js/common/timer.js"></script>
    <script type="text/javascript" src="/js/common/widetree.js"></script>
    <link rel="stylesheet" href="/css/common/widetree.css" type="text/css">
    <script type="text/javascript" src="/js/common/talltree.js"></script>
    <link rel="stylesheet" href="/css/common/talltree.css" type="text/css">

    <script type="text/javascript" src="/js/boxtree/boxtree.js"></script>
    <script type="text/javascript" src="/js/boxtree/user.js"></script>
    <script type="text/javascript" src="/js/boxtree/usersupport.js"></script>
    <link rel="stylesheet" href="/css/boxtree/usersupport.css" type="text/css">

    <script type="text/javascript">
        var rootBox = null;
        var rootTreeNode = null;
        var treeAlgorithm = WideTree;

        function loadBoxTree(isTreeNode) {
            rootBox = createBoxTree(parseInt(document.getElementById("pointer").value, 16), isTreeNode);
            rootTreeNode = renderBoxTree(treeAlgorithm, rootBox, document.querySelector("#tree"));
        }

        function init() {
            if (window.location.hash) {
                var hashPointer = window.location.hash.substr(1);
                document.getElementById("pointer").value = hashPointer;
            } else {
                var roots = getRootCTreeNodesWithLayoutAssociations();
                if (roots.length == 1) {
                    // There is exactly one root tree node with a box.  Use it.
                    document.getElementById("pointer").value = roots[0];
                    loadBoxTree(true);
                }
            }

            document.getElementById("loadTreeNode").addEventListener("click", function() { window.location.hash = document.getElementById("pointer").value; loadBoxTree(true); });
            document.getElementById("loadLayoutBox").addEventListener("click", function() { window.location.hash = document.getElementById("pointer").value; loadBoxTree(false); });

            function radioChanged() {
                var oldTreeAlgorithm = treeAlgorithm;
                if (document.getElementById("wideTreeRadio").checked) {
                    treeAlgorithm = WideTree;
                } else {
                    treeAlgorithm = TallTree;
                }
                if (rootBox != null && rootTreeNode != null && treeAlgorithm != oldTreeAlgorithm) {
                    rootTreeNode = renderBoxTree(treeAlgorithm, rootBox, document.querySelector("#tree"));
                }
            }
            document.getElementById("wideTreeRadio").addEventListener("change", radioChanged);
            document.getElementById("tallTreeRadio").addEventListener("change", radioChanged);
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>
    <style type="text/css">
        body {
            font-family:Segoe UI;
            font-size:10pt;
        }
    </style>
</head>
<body>
    <label for="pointer">Pointer:</label>
    <input type="text" id="pointer" /> 
    <button id="loadTreeNode">CTreeNode</button>
    <button id="loadLayoutBox">LayoutBox</button>
    <input id="wideTreeRadio" checked name="treeType" type="radio" /><label for="wideTreeRadio">Wide Tree</label>
    <input id="tallTreeRadio" name="treeType" type="radio" /><label for="tallTreeRadio">Tall Tree</label>
    <br />
    Click a box to show its children.  Ctrl-Click to expand or collapse a subtree.<br />
    <div id="tree"></div>
</body>
</html>
