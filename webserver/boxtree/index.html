<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Box Tree</title>
    <script type="text/javascript" src="/js/jsdbg/jsdbg.js"></script>
    <script type="text/javascript" src="/js/jsdbg/dbgobject.js"></script>

    <script type="text/javascript" src="/js/common/timer.js"></script>
    <script type="text/javascript" src="/js/common/tree.js"></script>
    <link rel="stylesheet" href="/css/common/tree.css" type="text/css">

    <script type="text/javascript" src="/js/boxtree/boxtree.js"></script>
    <script type="text/javascript" src="/js/boxtree/user.js"></script>
    <script type="text/javascript" src="/js/boxtree/usersupport.js"></script>
    <link rel="stylesheet" href="/css/boxtree/usersupport.css" type="text/css">

    <script type="text/javascript">
        function loadBoxTree(isTreeNode) {
            var rootTreeNode = parseInt(document.getElementById("pointer").value, 16);
            window.location.hash = document.getElementById("pointer").value;
            createBoxTree(rootTreeNode, isTreeNode, document.querySelector("#tree"));
        }

        function init() {
            if (window.location.hash) {
                var hashPointer = window.location.hash.substr(1);
                document.getElementById("pointer").value = hashPointer;
            }

            document.getElementById("loadTreeNode").addEventListener("click", function() { loadBoxTree(true); });
            document.getElementById("loadLayoutBox").addEventListener("click", function() { loadBoxTree(false); });
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>
    <style type="text/css">
        body {
            font-family:Segoe UI;
            font-size:10pt;
        }
    </style>
</head>
<body>
    <label for="pointer">Pointer:</label>
    <input type="text" id="pointer" /> 
    <button id="loadTreeNode">CTreeNode</button>
    <button id="loadLayoutBox">LayoutBox</button><br />
    Click a box to show its children.  Ctrl-Click to expand or collapse a subtree.
    <div id="tree"></div>
</body>
</html>
