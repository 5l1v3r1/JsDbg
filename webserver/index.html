<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Box Tree</title>
    <script type="text/javascript" src="/static/js/jsdbg.js"></script>
    <script type="text/javascript" src="/static/js/fields.js"></script>
    <script type="text/javascript" src="/static/js/tree.js"></script>
    <script type="text/javascript" src="/static/js/user.js"></script>
    <script type="text/javascript" src="/static/js/boxtree.js"></script>
    <script type="text/javascript" src="/static/js/timer.js"></script>
    <link rel="stylesheet" href="/static/css/tree.css" type="text/css">
    <script type="text/javascript">
        function loadBoxTree() {
            var rootBoxPointer = parseInt(document.getElementById("boxpointer").value);
            window.location.hash = document.getElementById("boxpointer").value;
            createBoxTree(rootBoxPointer, document.querySelector("#tree"));
        }


        function init() {
            if (window.location.hash) {
                var rootBox = window.location.hash.substr(1);
                document.getElementById("boxpointer").value = rootBox;
                loadBoxTree();
            }

            document.getElementById("load").addEventListener("click", loadBoxTree);
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>
    <style type="text/css">
        body {
            font-family:Segoe UI;
            font-size:10pt;
        }
    </style>
</head>
<body>
    <label for="boxpointer">Root Box Pointer:</label>
    <input type="text" id="boxpointer" /> 
    <button id="load">Load</button><br />
    Click a box to show its children.  Ctrl-Click to expand or collapse a subtree.
    <div id="tree"></div>
</body>
</html>
