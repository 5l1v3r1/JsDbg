<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="/jsdbg.js" data-include-dependencies></script>
    <script type="text/javascript">
        function dump() {
            var ptr = parseInt(document.querySelector("input").value);
            var obj = new DbgObject("mshtml", "Layout::PendingCollection", ptr);
            obj.desc()
            .then(function(items) {
                document.getElementById("results").innerHTML = items;
            })
        }
    </script>
    <style type="text/css">
        
    </style>
</head>
<body>
    Layout::PendingCollection <input type="text"><button onclick="dump()">Dump</button>
    <div id="results">

    </div>
</body>
</html>
