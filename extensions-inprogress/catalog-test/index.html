<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="/common.css">
    <script src="/jsdbg.js" type="text/javascript"></script>
    <script src="/catalog/catalog.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/catalog-viewer/catalogviewer.css">
    <script src="/catalog-viewer/catalogviewer.js" type="text/javascript"></script>
    <script type="text/javascript">
        function init() {
            CatalogViewer.Instantiate(
                "BoxTree.UserFields",
                "Select fields to load:",
                function(obj) { return [obj.value.type, obj.value.name, obj.user] },
                function(selected) {
                    alert(selected.length);
                },
                function(a) {
                    return (a.value.type + "." + a.value.name)
                }
            );
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>

    </style>
