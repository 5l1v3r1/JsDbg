<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="/jsdbg.js" type="text/javascript"></script>
    <script src="/catalog/catalog.js" type="text/javascript"></script>
    <script type="text/javascript">
        function init() {
            var catalog = Catalog.Load("test");
            catalog.all(function(object) {
                document.body.innerHTML += JSON.stringify(object);

                catalog.set("foo", object.foo + 1, function() {
                    catalog.all(function(object) {
                        document.body.innerHTML += JSON.stringify(object);
                    })
                });
            });
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>

</head>
