<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        function init() {
            var ws = new WebSocket("ws://localhost:50000/");
            var counter = 0;
            ws.onopen = function() {
                alert("got handshake");
                ws.send("hi there! " + (++counter));
            };

            ws.onmessage = function(result) {
                if (counter > 3) {
                    ws.close();
                } else {
                    ws.send("hi there! " + (++counter));
                }
            };

            ws.onclose = function() {
                alert("closed");
            };
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>
    <style type="text/css">
        
    </style>
</head>

</html>
